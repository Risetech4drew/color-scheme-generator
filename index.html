<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Color scheme generator</title>
  </head>
  <body>
    <div class="color-scheme-container">
      <div class="top-options-section">
        <input type="color" name="seed-color" id="seed-color" />
        <select name="color-scheme" id="color-scheme-options">
          <option value="">(select color scheme)</option>
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="get-color-scheme-btn">Get color scheme</button>
      </div>
      <div class="schemes-container" id="schemes-container"></div>
      <div class="scheme-values-container" id="scheme-values"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
