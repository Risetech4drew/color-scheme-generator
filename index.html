<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Color scheme generator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-options-section">
        <input type="color" name="seed-color" id="seed-color" />
        <select name="color-scheme" id="color-scheme">
          <option value="1">Monochrome</option>
          <option value="1">Monochrome dark</option>
          <option value="1">Monochrome light</option>
          <option value="1">Analogic</option>
          <option value="1">Complement</option>
          <option value="1">Analogic-complement</option>
          <option value="1">Triad</option>
        </select>
        <button id="get-color-scheme-btn">Get color scheme</button>
      </div>
    </div>
  </body>
</html>
